{% extends 'base.html' %}

{% block title %} Add {{ header }} - Inventory {% endblock %}

{% block page_content %}

<div class="container">
  <form method="POST">
    {% csrf_token %}

    <h4>Adding New Device: {{ header }}</h4>
    <br>
    {% for field in form %}
    <div class="form-group row">
      <label for="id_{{ field.name }}" class="col-2 col-form-label">{{ field.label }}</label>
      <div class="col-10">
        {{ field }}
      </div>
    </div>
    {% endfor %}

    <div class="form-group row">
      <div class="offset-sm-2 col-sm-6">

        <button type="submit" class="btn btn-primary"> Add {{ header }}</button>

      </div>
    </div>
  </form>
</div>


{% endblock %}
